name: 'Get Submodule'
description: 'Downloads and builds a git submodule'
inputs:
  definitions:
    description: 'CMake definitions'
    required: true
    default: ''
  input_var:
    description: 'CMake definitions'
    required: true
    default: ''
outputs:
  output_var:
    description: "CMake definitions output"
    value: ${{ steps.clone.outputs.output_var }}
runs:
  using: "composite"
  steps: 
    - name: Clone
      shell: bash
      id: clone
      run: |
        newDefinitions=${{ inputs.definitions }}${{ inputs.input_var }}
        echo "::set-output name=output_var::$newDefinitions"
        echo "TEST_SUB_SUB_ENV=$newDefinitions" >> $GITHUB_ENV
        #$(echo $tmpDef)"

